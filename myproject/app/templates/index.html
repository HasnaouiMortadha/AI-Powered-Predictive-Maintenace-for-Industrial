<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Sensor Monitoring</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo.jpg" alt="Sensor Monitoring Logo">
        </div>
        <h1>Sensor Monitoring Dashboard</h1>
    </header>
    <main>
        <div class="sensor">
            <h2>ADXL345 (Accelerometer)</h2>
            <p id="adxl345-data">Loading...</p>
        </div>
        <div class="sensor">
            <h2>DHT22 (Temperature & Humidity)</h2>
            <p id="dht22-data">Loading...</p>
        </div>
        <div class="sensor">
            <h2>MPX5700AP (Pressure)</h2>
            <p id="mpx5700ap-data">Loading...</p>
        </div>
        <div class="sensor">
            <h2>INA219 (Current & Voltage)</h2>
            <p id="ina219-data">Loading...</p>
        </div>
        <div class="sensor">
            <h2>KY-038 (Sound)</h2>
            <p id="ky038-data">Loading...</p>
        </div>
    </main>
    <footer>
        &copy; 2024 Sensor Monitoring. All rights reserved.
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
